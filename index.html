<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Human or AI Check</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
    }
    .container {
      text-align: center;
      background: rgba(0,0,0,0.4);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 400px;
    }
    button {
      background: #00c853;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
    }
    button:hover {
      background: #00e676;
    }
    #result {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
    }
    #loader {
      display: none;
      margin: 15px 0;
    }
    .progress {
      width: 100%;
      background: #ccc;
      border-radius: 20px;
      overflow: hidden;
      height: 12px;
    }
    .progress-bar {
      height: 12px;
      width: 0%;
      background: #00c853;
      transition: width 0.3s;
    }
    #details {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
    }
